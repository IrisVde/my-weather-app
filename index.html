<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Parcel Sandbox</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container page-container">
      <form
        class="row row-cols-lg-auto g-3 align-items-center"
        id="search-form"
      >
        <div class="col-8">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a city"
              id="search-input"
            />
          </div>
        </div>
        <div class="col-1">
          <button type="submit" class="btn btn-info go-button">Go</button>
        </div>
        <div class="col-3">
          <button
            type="submit"
            class="btn btn-info my-location-button"
            id="my-location-button"
          >
            <i class="fa-solid fa-location-dot"></i> My Location
          </button>
        </div>
      </form>

      <div class="card today-card">
        <div class="row">
          <div class="col-5 today-weather">
            <h2 id="searched-city"></h2>
            <h6 id="current-date"></h6>
            <img
              src="https://img.icons8.com/color-glass/96/000000/sun.png"
              alt="Sun"
              class="sun"
            />
            <div
              class="current-weather-description"
              id="weather-description"
            ></div>
          </div>
          <div class="col-7">
            <div class="row today-conditions">
              <div class="col-12 today-temperature">
                <span id="current-temperature"></span
                ><span class="units"> °C</span>
              </div>
              <div class="col-6">
                <img
                  src="https://img.icons8.com/color-glass/96/000000/sunrise.png"
                  alt="Sunrise"
                  class="sunrise"
                />
                08:05
              </div>
              <div class="col-6">
                <img
                  src="https://img.icons8.com/color-glass/96/000000/sunset.png"
                  alt="Sunset"
                  class="sunset"
                />
                18:03
              </div>

              <div class="col-6">
                <img
                  src="https://img.icons8.com/color-glass/96/000000/wind.png"
                  alt="Wind"
                  class="wind"
                />
                <span id="wind-speed"></span>
              </div>
              <div class="col-6">
                <img
                  src="https://img.icons8.com/color-glass/96/000000/water.png"
                  alt="Humidity"
                  class="humidity"
                />
                <span id="humidity"></span><span>%</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row next-days">
        <div class="col">
          <div class="card next-days-card text-center">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <img
                src="https://img.icons8.com/color-glass/96/000000/light-rain.png"
                alt="Light rain"
                class="light-rain"
              />

              <p class="card-text"><strong>16°C</strong> 7°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card next-days-card text-center">
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <img
                src="https://img.icons8.com/color-glass/96/000000/partly-cloudy-day.png"
                alt="Partly cloudy"
                class="partly-cloudy"
              />

              <p class="card-text"><strong>15°C</strong> 6°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card next-days-card text-center">
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <div>
                <img
                  src="https://img.icons8.com/color-glass/96/000000/clouds.png"
                  alt="Cloudy"
                  class="cloudy"
                />
              </div>

              <p class="card-text"><strong>16°C</strong> 8°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card next-days-card text-center">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <img src="https://img.icons8.com/color-glass/96/000000/sun.png" />

              <p class="card-text"><strong>18°C</strong> 9°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card next-days-card text-center">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <div>
                <img
                  src="https://img.icons8.com/color-glass/96/000000/clouds.png"
                  alt="Cloudy"
                  class="cloudy"
                />
              </div>

              <p class="card-text"><strong>17°C</strong> 8°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
